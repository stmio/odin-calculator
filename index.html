<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">3.14159265359</div>
      <div id="keypad">
        <div class="keypad-row">
          <div>CLEAR</div>
          <div>DELETE</div>
        </div>
        <div class="keypad-row">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>&divide;</div>
        </div>
        <div class="keypad-row">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>&times;</div>
        </div>
        <div class="keypad-row">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>&minus;</div>
        </div>
        <div class="keypad-row">
          <div>0</div>
          <div>.</div>
          <div>&hookleftarrow;</div>
          <div>&plus;</div>
        </div>
      </div>
    </div>
  </body>
</html>
