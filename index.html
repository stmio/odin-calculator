<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <script src="./script.js" defer></script>
    <div id="calculator">
      <div id="screen"></div>
      <div id="keypad">
        <div class="keypad-row">
          <button id="clear">CLEAR</button>
          <button id="delete">DELETE</button>
        </div>
        <div class="keypad-row">
          <button class="operand" id="7">7</button>
          <button class="operand" id="8">8</button>
          <button class="operand" id="9">9</button>
          <button class="operator" id="divide">&divide;</button>
        </div>
        <div class="keypad-row">
          <button class="operand" id="4">4</button>
          <button class="operand" id="5">5</button>
          <button class="operand" id="6">6</button>
          <button class="operator" id="multiply">&times;</button>
        </div>
        <div class="keypad-row">
          <button class="operand" id="1">1</button>
          <button class="operand" id="2">2</button>
          <button class="operand" id="3">3</button>
          <button class="operator" id="subtract">&minus;</button>
        </div>
        <div class="keypad-row">
          <button class="operand" id="0">0</button>
          <button class="operand" id="decimal">.</button>
          <button id="equals">&equals;</button>
          <button class="operator" id="add">&plus;</button>
        </div>
      </div>
    </div>
  </body>
</html>
